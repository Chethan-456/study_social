<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A Forum</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="navbar">
    <h1>Q&A Forum</h1>
  </div>

  <div class="container">
    <!-- Post a Question Section -->
    <div class="post-question">
      <textarea id="question-input" class="question-input" placeholder="What is your question?"></textarea>
      <button id="post-question-button" class="btn-post">
        <i class="fas fa-question-circle"></i> Ask Question
      </button>
    </div>

    <!-- Questions Section -->
    <div id="questions-container" class="questions-container">
      <!-- Questions and replies will be dynamically inserted here -->
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
